<section class="signup-container">
    <div>

        <h1>Sign Up</h1>

        <div class="form-class">
            <input type="file" multiple id="composer-photo" accept="image/*">

            <p><input type="text" ng-class="{submitted:userModel.submitted}" ng-model="userModel.userEmail" id="email" name="email" required placeholder="Email"></p>

            <p><input type="password" ng-class="{submitted:userModel.submitted}" ng-model="userModel.userPassword" id="password" name="password" required value="" placeholder="Password"></p>

            <p><input type="password" ng-class="{submitted:userModel.submitted&&userModel.userPassword==userModel.userConfirmPassword}" ng-model="userModel.userConfirmPassword" id="confpassword" name="confpassword" required value="" placeholder="Confirm Password"></p>

            <p><input type="text" ng-class="{submitted:userModel.submitted}" ng-model="userModel.userPhone" id="phone" name="phone" value="" required placeholder="Phone"></p>

            <p><input type="text" ng-class="{submitted:userModel.submitted}" id="address" ng-model="userModel.userAddress" name="address" value="" required placeholder="Address"></p>

            <p><input type="text" ng-class="{submitted:userModel.submitted}" id="address2" ng-model="userModel.userAddress2" name="address2" value="" required placeholder="Address 2"></p>

            <p><input type="text" ng-class="{submitted:userModel.submitted}" id="city" ng-model="userModel.userCity" name="city" ng-minlength="2" value="" required placeholder="City"></p>

            <p><select ng-model="userModel.userState" required ng-class="{submitted:userModel.submitted}">
                <option value="" selected disabled>State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select></p>
            <p><input type="text" ng-class="{submitted:userModel.submitted}" id="zipcode" ng-model="userModel.userZipcode" name="zipcode" pattern="[0-9]{5}(-[0-9]{4})?"
                      placeholder="Zip Code" required>
            </p>
            <input type="submit" name="register" ng-click="submit($event)"  class="primary" style="margin-bottom:20px;" value="Register">
        </div>
    </div>
</section>
